{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI In Agriculture Web App</title>
  <!-- Add Bootstrap CDN link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="{% static 'core/css/base.css' %}">
  <link rel="stylesheet" href="{% block stylesheet %}{% endblock %}">
    <link href="{% static 'service/css/style.css' %}" rel="stylesheet">
</head>
<body>
  <!-- Navigation bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">AI In Agriculture</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/weather">Weather</a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link" href="/products">Market</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/landing">Disease Recognition</a>
          </li>
          <li class="nav-item">
            <form class="form-inline my-2 my-lg-0" action="{% url 'plant' %}">
              <div class="input-group">
                <input class="form-control mr-sm-2" type="text" name="query" placeholder="Search for...">
                <div class="input-group-append">
                  <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
                </div>
              </div>
            </form>
          </li>
          
          
        </ul>
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          {% if request.user.is_authenticated %}
					<a class="btn btn-outline-light" href="{% url 'logout' %}">Logout</a>
				{% else %}
					<a class="btn btn-outline-light" href="/login">Login</a>
					<a class="btn btn-outline-light ml-2" href="/signup">Sign Up</a>
				{% endif %}
        </ul>
      </div>
    </div>
  </nav>


  <!-- Content section -->
  <div class="container mt-5">
    {% block content %}
    {% endblock %}
  </div>

  <!-- Add Bootstrap CDN scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
