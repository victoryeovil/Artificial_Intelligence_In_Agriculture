{% extends 'market/base.html' %}

{% block content %}
	<h1>Delete Profile</h1>
	<p>Are you sure you want to delete "{{ farmer.name }}"?</p>
	<form method="post" action="{% url 'delete_farmer' farmer.pk %}">
		{% csrf_token %}
		<button type="submit" class="btn btn-danger">Delete Profile</button>
		<a href="{% urlfarmer_detail' farmer.pk %}" class="btn btn-secondary ml-2">Cancel</a>
	</form>
{% endblock %}
