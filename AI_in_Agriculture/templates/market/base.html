{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Market</title>
	<link href="{% static 'boot/css/bootstrap.min.css' %}" rel="stylesheet">
	<link href="{% static 'boot/css/styles.css' %}" rel="stylesheet">
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" href="/">Home</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbar">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="{% url 'product_list' %}">Products</a>
					</li>
                    
				</ul>
				{% if request.user.is_authenticated %}
				<li class="nav-item">
					<a class="nav-link" href="{% url 'create_product' %}">Add Product</a>
				</li>
				
				<li class="nav-item">
					<a class="nav-link" href="{% url 'create_farmer' %}">Add Farmer</a>
				</li>
					<a class="btn btn-outline-light" href="{% url 'logout' %}">Logout</a>

				{% else %}
					<a class="btn btn-outline-light" href="/login">Login</a>
					<a class="btn btn-outline-light ml-2" href="/signup">Sign Up</a>
				{% endif %}
			</div>
		</div>
	</nav>
	<div class="container py-3">
		{% block content %}
		{% endblock %}
	</div>
	<script src="{% static 'js/jquery-3.3.1.slim.min.js' %}"></script>
	<script src="{% static 'js/popper.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
