<!-- dashboard.html -->

{% extends 'base.html' %}

{% block content %}
  <h1>Farmer Dashboard</h1>

  {% if crops %}
    <h2>Your Crops</h2>
    <ul>
      {% for crop in crops %}
        <li>{{ crop.name }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No crops found.</p>
  {% endif %}
{% endblock %}
