{% extends 'base.html' %}
{% block content %}
  <div class="container mt-5">
    <h1 class="mb-4">Weather Forecast Data</h1>
    {% if error %}
      <div class="alert alert-danger" role="alert">
        {{ error }}
      </div>
    {% else %}
      <div class="card mb-4">
        <div class="card-header">
          <here>{{ location }}</h2>
        </div>
        <div class="card-body">
          <p class="card-text">Temperature: {{ temperature }}&deg;C</p>
          <p class="card-text">Humidity: {{ humidity }}%</p>
          <p class="card-text">Rainfall: {{ rainfall }} mm</p>
        </div>
      </div>
    {% endif %}
  </div>
{% endblock %}
